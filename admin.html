<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PRAXIS | Admin Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@800&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { background: #050505; color: white; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(255,255,255,0.02); border: 1px solid rgba(255,255,255,0.08); backdrop-filter: blur(20px); }
        .stat-card { background: linear-gradient(145deg, rgba(139, 92, 246, 0.1), rgba(0,0,0,0)); }
        input { background: rgba(255,255,255,0.05)!important; border: 1px solid rgba(255,255,255,0.1)!important; color: white!important; outline: none; padding: 12px; border-radius: 12px; font-size: 13px; }
        input:focus { border-color: #8b5cf6!important; }
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #8b5cf6; border-radius: 10px; }
    </style>
</head>
<body class="p-6 md:p-12">
    <div class="max-w-7xl mx-auto">
        <div class="flex justify-between items-center mb-12">
            <div>
                <h1 class="text-4xl font-black italic uppercase tracking-tighter">Admin <span class="text-purple-500">Dash</span></h1>
                <p class="text-[10px] uppercase tracking-[0.3em] opacity-40 font-bold mt-1">Management Portal v2.0</p>
            </div>
            <button onclick="adminSignOut()" class="px-8 py-3 border border-white/10 rounded-full text-[10px] font-black uppercase tracking-widest hover:bg-red-500 hover:border-red-500 transition-all duration-300">Log Out</button>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-12">
            <div class="glass stat-card p-8 rounded-[2rem]">
                <p class="text-[10px] uppercase font-bold opacity-40 mb-2">Total Revenue</p>
                <h3 class="text-4xl font-black italic" id="total-revenue">$0</h3>
            </div>
            <div class="glass p-8 rounded-[2rem]">
                <p class="text-[10px] uppercase font-bold opacity-40 mb-2">Approved Tickets</p>
                <h3 class="text-4xl font-black italic" id="approved-count">0</h3>
            </div>
            <div class="glass p-8 rounded-[2rem]">
                <p class="text-[10px] uppercase font-bold opacity-40 mb-2">Pending Requests</p>
                <h3 class="text-4xl font-black italic text-purple-500" id="pending-count">0</h3>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-5 gap-10">
            <div class="lg:col-span-2 glass p-8 rounded-[3rem] h-fit sticky top-10">
                <h2 class="text-xl font-black mb-8 uppercase italic">Publish Experience</h2>
                <div class="flex flex-col gap-4">
                    <input id="title" placeholder="Event Name">
                    <input id="city" placeholder="City / Venue">
                    <div class="relative">
                        <input id="img" placeholder="Filename (party.jpg) or Full URL" class="w-full">
                        <p class="text-[9px] opacity-30 mt-1 ml-2 italic">Note: Only filename if inside /images folder</p>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div class="flex flex-col gap-1">
                            <label class="text-[9px] uppercase font-bold opacity-40 ml-2">Show Date</label>
                            <input id="time" type="datetime-local">
                        </div>
                        <div class="flex flex-col gap-1">
                            <label class="text-[9px] uppercase font-bold opacity-40 ml-2">Capacity</label>
                            <input id="max" type="number" placeholder="e.g. 200">
                        </div>
                    </div>
                    <button onclick="publishShow()" class="bg-purple-600 hover:bg-white hover:text-black text-white py-5 rounded-2xl font-black uppercase text-xs mt-4 transition-all duration-500">Confirm & Live</button>
                </div>
            </div>

            <div class="lg:col-span-3 glass p-8 rounded-[3rem]">
                <div class="flex justify-between items-center mb-8">
                    <h2 class="text-xl font-black uppercase italic">Pending Verification</h2>
                    <span class="text-[10px] bg-white/10 px-3 py-1 rounded-full opacity-60">Real-time update</span>
                </div>
                <div id="ticket-list" class="space-y-4 max-h-[600px] overflow-y-auto pr-4 custom-scroll">
                    </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, getDocs, query, where, doc, updateDoc, increment } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const config = {
            apiKey: "AIzaSyBDcvXVhv-hn0lTrIxfjrPlp2B5N0Vk_As",
            authDomain: "praxis-tickets.firebaseapp.com",
            projectId: "praxis-tickets",
            storageBucket: "praxis-tickets.firebasestorage.app",
            messagingSenderId: "865044869844",
            appId: "1:865044869844:web:7fe4fc422d158f5c2c0141"
        };
        const app = initializeApp(config);
        const auth = getAuth(app);
        const db = getFirestore(app);

        onAuthStateChanged(auth, (user) => {
            if (!user || user.email !== "admin@praxis.co") {
                window.location.replace("index.html");
            } else {
                loadStats();
                loadPending();
            }
        });

        window.adminSignOut = async () => {
            await signOut(auth);
            window.location.replace("index.html");
        };

        window.publishShow = async () => {
            const rawImg = document.getElementById('img').value;
            // IMAGE FIX: If user just types "party.jpg", it works with images/ folder. 
            // If they paste a full link, we keep the link.
            const data = {
                title: document.getElementById('title').value,
                city: document.getElementById('city').value,
                image: rawImg,
                showTime: document.getElementById('time').value,
                maxTickets: Number(document.getElementById('max').value),
                ticketCount: 0,
                prices: { standard: 45, vip: 120 }
            };
            if(!data.title || !data.image) return alert("Fields missing");
            await addDoc(collection(db, "events"), data);
            alert("Experience is now Live!"); 
            location.reload();
        };

        async function loadStats() {
            const allTickets = await getDocs(collection(db, "tickets"));
            let totalRev = 0;
            let approved = 0;
            let pending = 0;

            allTickets.forEach(d => {
                const t = d.data();
                if(t.status === "approved") {
                    totalRev += (t.price || 45);
                    approved++;
                } else if (t.status === "pending") {
                    pending++;
                }
            });

            document.getElementById('total-revenue').innerText = `$${totalRev}`;
            document.getElementById('approved-count').innerText = approved;
            document.getElementById('pending-count').innerText = pending;
        }

        async function loadPending() {
            const q = query(collection(db, "tickets"), where("status", "==", "pending"));
            const snap = await getDocs(q);
            const list = document.getElementById('ticket-list'); 
            list.innerHTML = '';

            if(snap.empty) {
                list.innerHTML = `<div class="text-center py-20 opacity-20 text-xs font-bold uppercase tracking-widest">Inbox Empty</div>`;
                return;
            }

            snap.forEach(d => {
                const t = d.data();
                list.innerHTML += `
                    <div class="glass p-6 rounded-3xl flex justify-between items-center border border-white/5 hover:border-purple-500/30 transition-all duration-500">
                        <div class="text-[10px] uppercase">
                            <p class="font-black text-sm italic tracking-tight mb-1 text-purple-400">${t.eventName}</p>
                            <p class="opacity-60 mb-1 font-bold">Email: ${t.buyerEmail}</p>
                            <p class="opacity-30">Tier: ${t.tier || 'Standard'} â€¢ $${t.price || 45}</p>
                        </div>
                        <div class="flex gap-2">
                            <button onclick="approve('${d.id}', '${t.eventDocId}')" class="bg-white text-black px-6 py-3 rounded-xl text-[10px] font-black hover:bg-purple-500 hover:text-white transition-colors">APPROVE</button>
                        </div>
                    </div>`;
            });
        }

        window.approve = async (tid, eid) => {
            await updateDoc(doc(db, "tickets", tid), { status: "approved" });
            await updateDoc(doc(db, "events", eid), { ticketCount: increment(1) });
            alert("Booking Confirmed"); 
            loadStats();
            loadPending();
        };
    </script>
</body>
</html>
