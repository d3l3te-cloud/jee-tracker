<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PRAXIS | Admin Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@800&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { background: #050505; color: white; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(255,255,255,0.02); border: 1px solid rgba(255,255,255,0.08); backdrop-filter: blur(20px); }
        .stat-card { background: linear-gradient(145deg, rgba(139, 92, 246, 0.1), rgba(0,0,0,0)); }
        input { background: rgba(255,255,255,0.05)!important; border: 1px solid rgba(255,255,255,0.1)!important; color: white!important; outline: none; padding: 12px; border-radius: 12px; font-size: 13px; }
        input:focus { border-color: #8b5cf6!important; }
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #8b5cf6; border-radius: 10px; }
    </style>
</head>
<body class="p-6 md:p-12">
    <div class="max-w-7xl mx-auto">
        <div class="flex justify-between items-center mb-12">
            <div>
                <h1 class="text-4xl font-black italic uppercase tracking-tighter">Admin <span class="text-purple-500">Dash</span></h1>
                <p class="text-[10px] uppercase tracking-[0.3em] opacity-40 font-bold mt-1">Management Portal v2.0</p>
            </div>
            <div class="flex gap-4">
                <a href="scanner.html" class="flex items-center gap-2 px-6 py-3 bg-purple-600 rounded-full text-[10px] font-black uppercase tracking-widest hover:bg-white hover:text-black transition-all">
                    <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24"><path d="M3 3h8v8H3V3zm2 2v4h4V5H5zm8-2h8v8h-8V3zm2 2v4h4V5h-4zM3 13h8v8H3v-8zm2 2v4h4v-4H5zm13-2h3v2h-3v-2zm-3 0h2v2h-2v-2zm3 3h3v2h-3v-2zm-3 0h2v2h-2v-2zm3 3h3v2h-3v-2zm-3 0h2v2h-2v-2zM13 13h2v2h-2v-2zm0 3h2v2h-2v-2z"/></svg>
                    Scan Entry Passes
                </a>
                <button onclick="adminSignOut()" class="px-8 py-3 border border-white/10 rounded-full text-[10px] font-black uppercase tracking-widest hover:bg-red-500 hover:border-red-500 transition-all duration-300">Log Out</button>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-12">
            <div class="glass stat-card p-8 rounded-[2rem]">
                <p class="text-[10px] uppercase font-bold opacity-40 mb-2">Gross Revenue</p>
                <h3 class="text-4xl font-black italic" id="total-revenue">₹0</h3>
            </div>
            <div class="glass p-8 rounded-[2rem]">
                <p class="text-[10px] uppercase font-bold opacity-40 mb-2">Total Guests (Approved)</p>
                <h3 class="text-4xl font-black italic" id="approved-count">0</h3>
            </div>
            <div class="glass p-8 rounded-[2rem]">
                <p class="text-[10px] uppercase font-bold opacity-40 mb-2">Pending Requests</p>
                <h3 class="text-4xl font-black italic text-purple-500" id="pending-count">0</h3>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-5 gap-10">
            <div class="lg:col-span-2 glass p-8 rounded-[3rem] h-fit sticky top-10">
                <h2 class="text-xl font-black mb-8 uppercase italic">Publish Experience</h2>
                <div class="flex flex-col gap-4">
                    <input id="title" placeholder="Event Name">
                    <input id="city" placeholder="City / Venue">
                    <div class="relative">
                        <input id="img" placeholder="Filename (party.jpg) or Full URL" class="w-full">
                        <p class="text-[9px] opacity-30 mt-1 ml-2 italic">Note: Only filename if inside /images folder</p>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div class="flex flex-col gap-1">
                            <label class="text-[9px] uppercase font-bold opacity-40 ml-2">Show Date</label>
                            <input id="time" type="datetime-local">
                        </div>
                        <div class="flex flex-col gap-1">
                            <label class="text-[9px] uppercase font-bold opacity-40 ml-2">Total Capacity</label>
                            <input id="max" type="number" placeholder="e.g. 200">
                        </div>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div class="flex flex-col gap-1">
                            <label class="text-[9px] uppercase font-bold opacity-40 ml-2">Std. Price (₹)</label>
                            <input id="p-std" type="number" placeholder="3999">
                        </div>
                        <div class="flex flex-col gap-1">
                            <label class="text-[9px] uppercase font-bold opacity-40 ml-2">VIP Price (₹)</label>
                            <input id="p-vip" type="number" placeholder="8999">
                        </div>
                    </div>
                    <button onclick="publishShow()" class="bg-purple-600 hover:bg-white hover:text-black text-white py-5 rounded-2xl font-black uppercase text-xs mt-4 transition-all duration-500">Confirm & Live</button>
                </div>
            </div>

            <div class="lg:col-span-3 space-y-10">
                <div class="glass p-8 rounded-[3rem]">
                    <div class="flex justify-between items-center mb-8">
                        <h2 class="text-xl font-black uppercase italic">Pending Verification</h2>
                    </div>
                    <div id="ticket-list" class="space-y-4 max-h-[400px] overflow-y-auto pr-4 custom-scroll"></div>
                </div>

                <div class="glass p-8 rounded-[3rem]">
                    <h2 class="text-xl font-black uppercase italic mb-8">Show Performance</h2>
                    <div id="show-analytics" class="space-y-4 max-h-[400px] overflow-y-auto pr-4 custom-scroll"></div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, getDocs, query, where, doc, updateDoc, increment, deleteDoc, writeBatch } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const config = {
            apiKey: "AIzaSyBDcvXVhv-hn0lTrIxfjrPlp2B5N0Vk_As",
            authDomain: "praxis-tickets.firebaseapp.com",
            projectId: "praxis-tickets",
            storageBucket: "praxis-tickets.firebasestorage.app",
            messagingSenderId: "865044869844",
            appId: "1:865044869844:web:7fe4fc422d158f5c2c0141"
        };
        const app = initializeApp(config);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        emailjs.init("A9gvj50d9xfwuaCq_");

        onAuthStateChanged(auth, (user) => {
            if (!user || user.email !== "admin@praxis.co") {
                window.location.replace("index.html");
            } else {
                loadStats();
                loadPending();
                loadShowAnalytics();
            }
        });

        window.adminSignOut = async () => {
            await signOut(auth);
            window.location.replace("index.html");
        };

        window.publishShow = async () => {
            const data = {
                title: document.getElementById('title').value,
                city: document.getElementById('city').value,
                image: document.getElementById('img').value,
                showTime: document.getElementById('time').value,
                maxTickets: Number(document.getElementById('max').value),
                ticketCount: 0,
                prices: { 
                    standard: Number(document.getElementById('p-std').value || 3999), 
                    vip: Number(document.getElementById('p-vip').value || 8999) 
                }
            };
            if(!data.title || !data.image) return alert("Fields missing");
            await addDoc(collection(db, "events"), data);
            alert("Experience is now Live!"); 
            location.reload();
        };

        async function loadStats() {
            const allTickets = await getDocs(collection(db, "tickets"));
            let totalRev = 0, totalGuests = 0, pending = 0;
            allTickets.forEach(d => {
                const t = d.data();
                if(t.status === "approved") {
                    totalRev += (t.price || 0);
                    // COUNT TOTAL PEOPLE/ENTRIES NOT JUST DOCUMENTS
                    totalGuests += (t.totalEntries || 1);
                } else if (t.status === "pending") {
                    pending++;
                }
            });
            document.getElementById('total-revenue').innerText = `₹${totalRev.toLocaleString()}`;
            document.getElementById('approved-count').innerText = totalGuests;
            document.getElementById('pending-count').innerText = pending;
        }

        async function loadPending() {
            const q = query(collection(db, "tickets"), where("status", "==", "pending"));
            const snap = await getDocs(q);
            const list = document.getElementById('ticket-list'); 
            list.innerHTML = snap.empty ? `<div class="text-center py-10 opacity-20 text-xs font-bold uppercase tracking-widest">Inbox Empty</div>` : '';

            snap.forEach(d => {
                const t = d.data();
                list.innerHTML += `
                    <div class="glass p-6 rounded-3xl flex justify-between items-center border border-white/5">
                        <div class="text-[10px] uppercase">
                            <p class="font-black text-sm italic tracking-tight mb-1 text-purple-400">${t.eventName}</p>
                            <p class="opacity-60 mb-1 font-bold">Buyer: ${t.buyerEmail}</p>
                            <div class="flex gap-2 items-center">
                                <p class="opacity-30">Tier: ${t.tier} • ₹${t.price}</p>
                                <span class="bg-purple-500/20 text-purple-400 px-2 py-0.5 rounded-full font-black">${t.totalEntries || 1} PEOPLE</span>
                            </div>
                        </div>
                        <button onclick="approve('${d.id}', '${t.eventDocId}', ${t.totalEntries || 1})" class="bg-white text-black px-6 py-3 rounded-xl text-[10px] font-black hover:bg-purple-500 hover:text-white transition-all">APPROVE</button>
                    </div>`;
            });
        }

        async function loadShowAnalytics() {
            const eventsSnap = await getDocs(collection(db, "events"));
            const ticketsSnap = await getDocs(collection(db, "tickets"));
            const container = document.getElementById('show-analytics');
            container.innerHTML = '';

            eventsSnap.forEach(evDoc => {
                const ev = evDoc.data();
                const eid = evDoc.id;
                let peopleSold = 0, rev = 0;

                ticketsSnap.forEach(tkDoc => {
                    const tk = tkDoc.data();
                    if(tk.eventDocId === eid && tk.status === "approved") {
                        peopleSold += (tk.totalEntries || 1);
                        rev += (tk.price || 0);
                    }
                });

                const utilPercent = Math.round((peopleSold / ev.maxTickets) * 100) || 0;

                container.innerHTML += `
                    <div class="glass p-6 rounded-3xl border border-white/5">
                        <div class="flex justify-between items-start mb-4">
                            <div>
                                <h4 class="font-black italic uppercase text-sm">${ev.title}</h4>
                                <p class="text-[9px] opacity-40 uppercase font-bold">${ev.city} • ${ev.showTime}</p>
                            </div>
                            <button onclick="deleteShow('${eid}', '${ev.title}')" class="text-red-500 text-[9px] font-black uppercase hover:underline">Delete & Refund</button>
                        </div>
                        <div class="grid grid-cols-3 gap-4">
                            <div>
                                <p class="text-[8px] opacity-30 uppercase font-bold">Guests Confirmed</p>
                                <p class="text-lg font-black italic">${peopleSold} / ${ev.maxTickets}</p>
                            </div>
                            <div>
                                <p class="text-[8px] opacity-30 uppercase font-bold">Revenue</p>
                                <p class="text-lg font-black italic text-purple-400">₹${rev.toLocaleString()}</p>
                            </div>
                            <div>
                                <p class="text-[8px] opacity-30 uppercase font-bold">Utilization</p>
                                <p class="text-lg font-black italic">${utilPercent}%</p>
                            </div>
                        </div>
                    </div>`;
            });
        }

        window.approve = async (tid, eid, qty) => {
            await updateDoc(doc(db, "tickets", tid), { status: "approved" });
            // INCREMENT BY QUANTITY OF PEOPLE, NOT JUST 1
            await updateDoc(doc(db, "events", eid), { ticketCount: increment(qty) });
            alert("Confirmed!");
            location.reload();
        };

        window.deleteShow = async (eid, eventTitle) => {
            if(!confirm(`CAUTION: This will delete "${eventTitle}", cancel all associated tickets, and notify buyers. Proceed?`)) return;
            
            const q = query(collection(db, "tickets"), where("eventDocId", "==", eid));
            const snap = await getDocs(q);
            const batch = writeBatch(db);

            const emailPromises = [];
            snap.forEach(d => {
                const t = d.data();
                emailPromises.push(
                    emailjs.send("service_ctg57ig", "template_cancellation", {
                        to_email: t.buyerEmail,
                        event_name: eventTitle,
                        refund_amount: `₹${t.price}`
                    })
                );
                batch.delete(doc(db, "tickets", d.id));
            });

            batch.delete(doc(db, "events", eid));

            try {
                await Promise.all(emailPromises);
                await batch.commit();
                alert("Show Deleted. Cancellation emails sent to all buyers.");
                location.reload();
            } catch(e) {
                alert("Error during refund process: " + e.message);
            }
        };
    </script>
</body>
</html>
